---
<!DOCTYPE html>
<html>
	<head>
		<title>{{ page.title }}{% if page.subtitle and page.subtitle != "" %} - {{ page.subtitle }}{% endif %}</title>
		<link rel="stylesheet" href="/css/bootstrap.min.css" type="text/css">
		<link rel="stylesheet" href="/css/main.css" type="text/css">
		<link href="https://fonts.googleapis.com/css?family=Antic+Slab|Catamaran|Hind:300|Inconsolata|Josefin+Sans|Muli:300,400i|Poiret+One|Rajdhani:300|Rock+Salt|Ruda|Scope+One|Shadows+Into+Light|Source+Code+Pro|Space+Mono|Amatic+SC:700" rel="stylesheet">
		<link rel="stylesheet" href="/css/github-markdown.css">

		<!-- Place jquery before bootstrap -->
		<script type="text/javascript" src="/js/jquery.min.js"></script>
		<script type="text/javascript" src="/js/bootstrap.min.js"></script>
	</head>
	<body>
		{% include header.html %}
		{{ content }}
		{% include footer.html %}
		<script type="text/javascript" src="/js/main.js"></script>
		<script type="text/javascript" src="/js/home.js"></script>
        <script id="dsq-count-scr" src="//{{ site.disqus_shortname }}.disqus.com/count.js" async></script>
		<script type="text/javascript" src="/js/simple-jekyll-search.min.js"></script>
        <script>
            window.sjs = SimpleJekyllSearch({
                searchInput: document.querySelector('.search-input'),
                resultsContainer: document.getElementById('results-container'),
                json: '/search.json',
                searchResultTemplate: '<li><a href="{{ site.url }}{url}">{title}</a></li>'
                noResultsText: 'No results found.',
            })
        </script>
	</body>
</html>
